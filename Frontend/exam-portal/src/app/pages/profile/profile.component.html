<div class="card-head">Profile</div>
<div class="card-body">
  <mat-card-content>
    <div class="container">
      <div class="row">
        <div class="container text-center">
          <img
            src="https://static.vecteezy.com/system/resources/previews/005/544/718/original/profile-icon-design-free-vector.jpg"
            alt="profile-img" class="profile-img">
          <h1 class="mt-2"> {{user.firstName}} {{user.lastName}} </h1>
        </div>
        <mat-divider></mat-divider>
      </div>
      <div class="container text-center">
        <div class="row">
          <div class="col-md-10 offset-md-1">
            <table class="table mt-4">
              <tbody>
                <tr>
                  <td>Username</td>
                  <td>{{user.username}}</td>
                </tr>
                <tr>
                  <td>User Id</td>
                  <td> {{user.id}} </td>
                </tr>
                <tr>
                  <td>Phone</td>
                  <td> {{user.phone}} </td>
                </tr>
                <tr>
                  <td>Role</td>
                  <td> {{user.authorities[0].authority}} </td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td> {{user.enabled?"ACTIVE":"NOT ACTIVE"}} </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</div>
