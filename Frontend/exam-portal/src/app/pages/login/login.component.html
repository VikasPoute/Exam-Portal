<div class="bootstrap-wrapper">
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3 r-card">
        <mat-card>
          <mat-card-header>
            <mat-card-title>Login Here !!</mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <form action="">
              <!-- User Name -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter Username" name="username" />
                <mat-icon matSuffix>person</mat-icon>

              </mat-form-field>

              <!-- User Password -->
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Enter Password" name="password" />
                <mat-icon matSuffix>lock</mat-icon>
              </mat-form-field>
              <div class="container text-center">
                <button mat-button mat-raised-button color="primary" type="submit">
                  Login
                </button>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
